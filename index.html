<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>panda</title>
    <style>
      .view {
        transition: all .2s ease;
      }
      .test-enter {
        opacity: 0;
        transform: translate3d(30px, 0, 0);
      }
      .test-leave {
        opacity: 0;
        transform: translate3d(30px, 0, 0);
      }
      .v-link-active {
        color: rgb(68, 68, 68);
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <router-view class="view" transition="test" transition-mode="out-in"></router-view>
    </div>
  </body>
</html>
